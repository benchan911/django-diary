{% extends "base.html" %}

{# CSS #}
{% block extrastyle %}
{{ block.super }}
<style media="screen">

</style>

{% endblock %}

{% block body %}
<div class="container" style="text-align: center;">
<br>
<br>
<br>
<div class="">
  <div class="logo-block">
    <div class="logo big noselect">
      Django Diary
    </div>
    <div class="bydeniskrumko">
      by Denis Krumko
    </div>
  </div>
  <br>
  <br>

  {% if request.user.is_authenticated %}
    <div class="row">
      <a href="/diary/" class="ui button teal">Сегодня</a>
      <span style="padding: 7px 10px;">или</span>
      <a href="/diary/all-dates/" class="ui button teal">Посмотреть даты</a>
    </div>
  {% else %}
    <div class="row">
      <a href="/login" class="ui button teal">Войти</a>
      <span style="padding: 7px 10px;">или</span>
      <a href="/signup" class="ui button teal">Создать аккаунт</a>
    </div>
  {% endif %}
  <br>
  <div class="box effect2 index-box">
    <textarea id="note" class="noselect" name="text">Добро пожаловать в ваш сервис для хранения секретов!

Надеюсь, что этот дневник станет отличным местом для ваших воспоминаний.

Отличительные особенности этого сервиса:

  - Им никто не пользуется, кроме меня
  - Здесь нет никакого шифрования
  - Можно включить ночную тему в настройках! Круто же!

P.S. Кстати можно прямо здесь что-нибудь написать :)</textarea>
  </div>
</div>

</div>

{% endblock %}

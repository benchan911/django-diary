{% extends "base.html" %}

{% block content %}
<div class="ui centered grid">
  <h2>Create new user account</h2>
  <br><br><br><br>
</div>

    <form class="" action="/signup/" method="post" style="max-width: 350px; margin: auto; padding: 20px 30px; background: white; border-radius: 6px; box-shadow: 0px 0px 1px #ccc;">
      {% csrf_token %}
      <div class="ui form">
        <div class="field">
          <label>Username</label>
          <input type="text" name="username" required>
        </div>
        <div class="field">
          <label>Email</label>
          <input type="email" name="email" required>
        </div>
        <div class="field">
          <label>First name</label>
          <input type="text" name="firstname">
        </div>
        <div class="field">
          <label>Last name</label>
          <input type="text" name="lastname">
        </div>
        <div class="field">
          <label>Password</label>
          <input type="password" name="password" required>
        </div>
        <div class="field">
          <label>Password again</label>
          <input type="password" name="password2" required>
        </div>
        <input type="submit" value="Submit" class="ui button fullwidth teal">
      </div>
    </form>
{% endblock %}

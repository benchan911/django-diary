{% extends "base.html" %}

{% block content %}
  <form class="" action="/login/" method="post" style="max-width: 350px; margin: auto; padding: 20px 30px; background: white; border-radius: 6px; box-shadow: 0px 0px 1px #ccc;">
    {% csrf_token %}
    <div class="ui form">
      <div class="field">
        <label>Имя пользователя</label>
        <input type="text" name="username">
      </div>
      <div class="field">
        <label>Пароль</label>
        <input type="password" name="password">
      </div>
      <br>
      <input type="submit" value="Войти" class="ui button teal fullwidth">
    </div>
  </form>
{% endblock %}
